<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="container">
    <div class="product-preview-card">
      <div class="image-section">
        <img src="images/image-product-desktop.jpg" alt="image-product">
      </div>
      <div class="product-details">
        <div class="description">
        <p>P E R F U M E</p>

        <h1>Gabrielle Essence Eau De Parfum</h1>
      
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
        </div>
        <div class="pricing">
          <span class="current-price">$149.99</span>
          <span class="previous-price">$169.99</span>
        </div>

        <div class="add-to-cart-btn">
          <a href="" target="blank"><img src="images/icon-cart.svg" alt="cart"> Add to Cart</a>
        </div>
        
      </div>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="http://www.linkedin.com/in/gautamjuyal">Gautam Juyal</a>.
  </footer>
</body>
</html>
